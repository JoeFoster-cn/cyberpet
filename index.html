<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cyberpet</title>
</head>
<body>

    <h1 id="heading">CyberPet</h1>

    <div class="gamearea" div style="width:900px; margin:0 auto;">
        
        <h2 id="playerName">Player Name: </h2>
        <h2 id="petName">Pet Name: </h2>

        <div class="petImg">
            <img id="dogImg" src="./img/petImg1.jpg" width="30%" height="60%">
            <img id="catImg" src="./img/petImg2.jpg" width="30%" height="60%">
            <img id="rabImg" src="./img/petImg3.jpg" width="30%" height="60%">
        </div>

        <div class="petImg2">
            <img id="dogImg2" src="./img/dog2.jpg" width="50%" height="100%">
            <img id="catImg2" src="./img/cat2.png" width="70%" height="70%">
            <img id="rabImg2" src="./img/rabbit2.png" width="100%" height="60%">
        </div>

        <div>
            <p id="selectDog">Good choice! You've chosen a dog as your CyberPet.. now what is it's name?</p>
            <p id="selectCat">Good choice! You've chosen a cat as your CyberPet.. now what is it's name?</p>
            <p id="selectRab">Good choice! You've chosen a rabbit as your CyberPet.. now what is it's name?</p>
        </div>

        <div class="info">
            <p id="placeholder">Name</p>
            <input id="input" type="text">
            <button id="submit">submit</button>
         </div>  

        <div class="buttonbox">
            <button id="start">Start</button>
            <button id="restart">New Game</button>
            <button id="choose">Choose Pet</button>
        </div>

    </div>

    <script src="cyberpet.js"></script>
    
</body>
</html>
