<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Cyberpet</title>
</head>
<body>

    <h1 id="heading">CYBERPET</h1>

    <div class="gamearea" div style="width:1000px; margin:0 auto;">
        
        <h2 id="playerName">Player Name: </h2>
        <h2 id="petName">Pet Name: </h2>

        <div class="petImg">
            <img id="dogImg" src="./img/petImg1.jpg" width="32%" height="80%">
            <img id="catImg" src="./img/petImg2.jpg" width="32%" height="80%">
            <img id="rabImg" src="./img/petImg3.jpg" width="32%" height="80%">
        </div>

        <div class="buttonbox">
            <button id="start">START</button>
            <button id="restart">NEW GAME</button>
            <button id="choose">CHOOSE PET</button>
            <button id="dog">DOG</button>
            <button id="cat">CAT</button>
            <button id="rabbit">RABBIT</button>
        </div>

    </div>

    <script src="cyberpet.js"></script>
    
</body>
</html>
